# MediaMTX Configuration for ScoutCam
# Uses publisher mode - rpicam-vid + ffmpeg publishes to this server

# Logging
logLevel: info
logDestinations: [stdout]

# RTSP server
rtsp: true
rtspAddress: :8554
rtspTransports: [tcp, udp]

# Disable unused protocols
rtmp: false
hls: false
webrtc: false
srt: false

# Path configuration - accepts stream from rpicam-vid + ffmpeg
paths:
  cam:
    source: publisher
