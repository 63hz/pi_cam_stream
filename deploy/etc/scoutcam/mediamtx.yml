# MediaMTX Configuration for ScoutCam
# Uses built-in Raspberry Pi camera support

# Logging
logLevel: info
logDestinations: [stdout]

# RTSP server
rtsp: true
rtspAddress: :8554
rtspTransports: [tcp, udp]

# Disable unused protocols
rtmp: false
hls: false
webrtc: false
srt: false

# Path configuration - uses Pi camera directly
paths:
  cam:
    source: rpiCamera

    # Video settings (overridden by scoutcam profile loading)
    rpiCameraWidth: 2028
    rpiCameraHeight: 1080
    rpiCameraFPS: 50
    rpiCameraBitrate: 8000000

    # Codec settings
    rpiCameraCodec: hardwareH264
    rpiCameraIDRPeriod: 25

    # Camera tuning (defaults to auto)
    rpiCameraAWB: auto
    rpiCameraAFMode: continuous
